<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Anuglar Tutorials, Tuts">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Angular Tuts</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="author" href="humans.txt">
    </head>
    
	<!-- This is the wrapper for all the Angular to work within: body ng-app="" -->
    <body ng-app="myApp">
    <section ng-app="">
	        <h1>Angular Tuts</h1>
	        <!-- https://docs.angularjs.org/misc/downloading -->
	        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

			<!-- Example 1 AngularJs Extends HTML -->
			<!-- Members = Properties -->
			<!-- Members = Properties -->
			<!-- Functions that SET & GET MUTATE properties -->
			<!-- Functions Constructors = create | Destructors = delete -->
			<!-- Js extends the DOM - Doc Object Model where the Object = Document -->
			<div>
				<h2>Examle 1</h2>
				<p>Name:<input type="text" ng-model="name"></p>
				<h2>Hello {{name}}</h2>
			</div>

			<div>
				<h2>Examle 2</h2>
				<p>My first expression: {{ 5 * 5 }}</p>
			</div>
		</section>
		<!-- <section ng-app="myApp" ng-controller="myCtrl"> -->
		<!-- The myApp needs to go to the  -->
		
		<section ng-controller="myCtrl">
			First Name: <input type="text" ng-model="firstName"><br />
			Last Name: <input type="text" ng-model="lastName"><br />
			<br />
			Full Name: {{firstName + " " + lastName}}
		</section>

        <script>
	        var app = angular.module('myApp',[]);
	        app.controller('myCtrl', function($scope) {
	        	$scope.firstName = "John";
	        	$scope.lastName = "Doe";
	        });
	    </script>
    </body>
</html>
